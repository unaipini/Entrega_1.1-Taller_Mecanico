<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Incidencias Abiertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .estado {
            font-weight: bold;
        }

        .abierta {
            color: red;
        }

        .progreso {
            color: orange;
        }
    </style>
</head>
<body>

    <h1>ðŸ“‹ Incidencias Abiertas</h1>

    <table id="tablaIncidencias">
        <thead>
            <tr>
                <th>MÃ¡quina</th>
                <th>Tipo</th>
                <th>DescripciÃ³n</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Registrado por</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

<script>
    fetch('/api/incidencias/abiertas')
        .then(response => response.json())
        .then(data => {
            const tabla = document.querySelector('#tablaIncidencias tbody');

            data.data.forEach(inc => {
                const fila = document.createElement('tr');

                fila.innerHTML = `
                    <td>${inc.maquina_nombre}</td>
                    <td>${inc.maquina_tipo}</td>
                    <td>${inc.descripcion}</td>
                    <td class="estado ${inc.estado === 'Abierta' ? 'abierta' : 'progreso'}">
                        ${inc.estado}
                    </td>
                    <td>${inc.fecha}</td>
                    <td>${inc.registrado_por}</td>
                `;

                tabla.appendChild(fila);
            });
        })
        .catch(error => {
            console.error('Error cargando incidencias:', error);
        });
</script>

</body>
</html>
